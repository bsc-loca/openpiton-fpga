    - validation-matrix-test
  before_script:
    - ls; ls dcp;
    - export TODAY=$(date +"%y%m%d")
    - export OPDIRNAME=${TODAY}_${CI_PIPELINE_ID}
    - export ABSDIR=$DEPLOY_DIR/$OPDIRNAME
